apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-portal
  namespace: staging
  labels:
    app: api-portal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-portal
  template:
    metadata:
      labels:
        app: api-portal
    spec:
      containers:
        - name: api-portal
          envFrom:
            - configMapRef:
                name: api-portal-config
          image: nishlashakya/api-portal:0.0.5
          imagePullPolicy: Always
          ports:
            - containerPort: 80
